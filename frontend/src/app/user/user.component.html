<div class="shaded">
  <!-- Input field with item name -->
  <mat-list-item>
Name: {{user.userName}}, ID:  {{user.userId}} , boolean: {{ user.admin}}

  <!-- Checkbox for item status -->
  <mat-checkbox [(ngModel)]="user.admin" (ngModelChange)="onUserUpdate()">Admin</mat-checkbox>

  <!-- Button to delete item -->
  <button mat-flat-button color="warn"  (click)="onUserDelete()">Delete User</button>
</mat-list-item>
</div>
