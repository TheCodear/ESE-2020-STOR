<script src="../footer/footer.component.ts"></script>

  <mat-toolbar>
    <span>Product List</span>
  </mat-toolbar>

<div class="productList_dashboard" fxLayout="row wrap" fxLayoutGap="10px grid">
  <div fxFlex="10%" fxFlex.xl="10%" fxFlex.lg="15%" fxFlex.md="20%" fxFlex.sm="33%" fxFlex.xs="50%" *ngFor="let productItem of productList; trackBy: trackByFn">
    <mat-card>
      <mat-card-header>
        <!--<img mat-card-avatar src="/assets/unknown_profilepicture.png" alt="Profile Picture">-->
        <mat-card-title>{{productItem.productName}}</mat-card-title>
        <mat-card-subtitle>posted on {{productItem.uploadDate | date: "dd.MM.yy, HH:mm"}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{productItem.productImage}}" alt="{{productItem.productName}}" width="100%" height="100px">
      <mat-card-content align="left">
        <!-- {{productItem.productDescription}}
         <br> -->
        Price: {{productItem.productPrice}} CHF
      </mat-card-content>
      <mat-card-actions *ngIf="isUserLoggedIn" align="end">
        <button mat-flat-button color="warn" (click)="buyProduct()">Buy</button>
      </mat-card-actions>
      <mat-card-footer>
        <span>{{productItem.productCategory}} </span>
        <span>{{productItem.productLocation}} </span>
        <span *ngIf="productItem.isService">Service </span>
        <span *ngIf="productItem.isRentable">rentable </span>
        <span *ngIf="productItem.isAvailable">available</span>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
