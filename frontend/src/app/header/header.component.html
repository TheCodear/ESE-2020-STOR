<mat-toolbar role="heading">
  <mat-toolbar-row>
    <!-- Logo -->

    <a routerLink="/home">
        <img src="assets/cd/logo_small.png" class="logo" alt="Stor">
        <span class="example-spacer"></span>
      </--a>
    </div>-->
    <div class="nav">
      <a routerLink="/home">
        <img src="assets/cd/logo_font_only.png"  class="logo" alt="Stor" />
      </a>
    </div>
    <span class="spacer"></span>
    <div *ngIf="!isUserLoggedIn">
      <button mat-button color="storMain" routerLink="/registration" routerLinkActive="active"><mat-icon >account_circle</mat-icon>Registration</button>
      <button mat-button color="storMain" routerLink="/login" routerLinkActive="active"><mat-icon >account_circle</mat-icon>Login</button>
    </div>
    <div *ngIf="isUserLoggedIn">
      <button mat-button color="storMain" [matMenuTriggerFor]="menu"><mat-icon >home</mat-icon>{{isUserName}}</button>
    </div>
    <mat-menu #menu>
      <button mat-menu-item routerLink="/my-products" routerLinkActive="active">My Products</button>
      <button mat-menu-item routerLink="/user" routerLinkActive="active">My Profile</button>
      <div *ngIf="isUserAdmin">
      <button mat-menu-item routerLink="/admin" routerLinkActive="active">Admin</button>
      </div>
      <button mat-menu-item routerLink="/login" routerLinkActive="active">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
