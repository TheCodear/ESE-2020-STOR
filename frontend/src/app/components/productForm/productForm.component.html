<div>
  <button mat-Button class="backIcon" (click)="goBack()" matSuffix mat-icon-button><mat-icon>arrow_back</mat-icon></button>

  <h2>My Product</h2>

  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Product Name*" [(ngModel)]="productName" name="productName">
    </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput placeholder="Product Image" [(ngModel)]="productImage" name="productImage">
    </mat-form-field>
  </mat-card>

  <mat-card>
    <mat-checkbox [(ngModel)]="isService">Is your Product a Service?</mat-checkbox>

    <mat-checkbox class="checkboxMargin" [(ngModel)]="isRentable">Is your product rentable?</mat-checkbox>
    <div>
      <br>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Select Product Category</mat-label>
      <select matNativeControl [(ngModel)]="productCategory" value="productCategory">
        <option [value]="">None</option>
        <option *ngFor="let category of categories" [value]="category.value">{{category.viewValue}}<option>
      </select>
    </mat-form-field>
  </mat-card>
  <mat-card>

    <mat-form-field>
      <mat-label>Describe your Product</mat-label>
      <textarea matInput
                [(ngModel)]="productDescription"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="20"></textarea>
    </mat-form-field>
  </mat-card>

  <mat-card>

    <mat-form-field>
      <mat-label>Price*</mat-label>
      <input matInput placeholder="" [(ngModel)]="productPrice">
      <span matPrefix>CHF&nbsp;</span>
      <span matSuffix>.00</span>
      <div *ngIf="!empty(productPrice)">
        <div *ngIf="checkNumber(productPrice)" class="invalid-feedback">Price needs to be a number!</div>
      </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Location*" [(ngModel)]="productLocation" name="productLocation">
    </mat-form-field>

    <mat-checkbox class="checkboxMargin" [(ngModel)]="productDelivery">Product delivery possible?</mat-checkbox>

  </mat-card>

  <mat-card>
    <div *ngIf="add">
    <button mat-flat-button class="button_standard" (click)="addProduct()" [disabled]="allFilled(productName, productPrice, productLocation) || checkNumber(productPrice)">Add Product</button>
    </div>
    <div *ngIf="!add">
    <button mat-flat-button class="button_standard" (click)="editProduct()" [disabled]="allFilled(productName, productPrice, productLocation) || checkNumber(productPrice)">Save Product</button>
    </div>
  </mat-card>
  <p>*Required Fields</p>
</div>
