<h2>My Profile</h2>
<p>Hi {{userName}}! Welcome to Stor</p>

<button mat-flat-button class="button_standard" [routerLink]="['/productForm/', 0]" routerLinkActive="active">Add Product </button>
<br>
<div class="container">
  <cdk-virtual-scroll-viewport itemSize="300px" class="viewport">
    <div  fxLayout="row wrap" fxLayoutGap="5px grid">
      <!--still figuring out how to use fxLayout-->
      <div fxFlex="10%" fxFlex.xl="15%" fxFlex.lg="20%" fxFlex.md="25%" fxFlex.sm="33%" fxFlex.xs="50%" *cdkVirtualFor="let productItem of productList">
        <mat-card class="productItem_Card">
          <mat-card-header>
            <!--<img mat-card-avatar src="/assets/unknown_profilepicture.png" alt="Profile Picture">-->
            <!-- should get update date, but can^^ understand date-->
            <mat-card-title>{{productItem.productName}}</mat-card-title>
            <mat-card-subtitle>posted on {{productItem.uploadDate | date: "dd.MM.yy, HH:mm"}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-flat-button class="button_standard" [routerLink]="['/productForm/', productItem.productId]" routerLinkActive="active">Edit</button>
            <button mat-flat-button class="button_standard" (click)="deleteProduct([productItem.productId])">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
