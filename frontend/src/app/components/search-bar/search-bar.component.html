<div class="searchBar">
  <input type="text" [(ngModel)]="name" placeholder="Search" name="name">
  <button mat-button *ngIf="name !== ''" matSuffix mat-icon-button (click)="name==''"></button>
  <button mat-button class="searchButton" [routerLink]="['/search/']" [queryParams]="{n: name}"><mat-icon>search</mat-icon>Search</button>
</div>
