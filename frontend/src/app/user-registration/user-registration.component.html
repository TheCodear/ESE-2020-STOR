
<mat-card>

    <mat-form-field>
      <input matInput placeholder="User Name" [(ngModel)]="userName" name="userName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Gender" [(ngModel)]="gender" name="gender">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telephone Number" [(ngModel)]="telephoneNumber" name="telephoneNumber">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="address" name="address">
    </mat-form-field>


    <button mat-flat-button color="primary" (click)="registration()">Registration</button>



</mat-card>
